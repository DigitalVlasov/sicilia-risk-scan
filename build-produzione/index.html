  <style>
    /* Production CSS - Optimized and Minified */
    :root {
      --background: 222.2 84% 4.9%;
      --foreground: 210 40% 98%;
      --card: 222.2 84% 4.9%;
      --card-foreground: 210 40% 98%;
      --popover: 222.2 84% 4.9%;
      --popover-foreground: 210 40% 98%;
      --primary: 210 40% 98%;
      --primary-foreground: 222.2 84% 4.9%;
      --secondary: 217.2 32.6% 17.5%;
      --secondary-foreground: 210 40% 98%;
      --muted: 217.2 32.6% 17.5%;
      --muted-foreground: 215 20.2% 65.1%;
      --accent: 217.2 32.6% 17.5%;
      --accent-foreground: 210 40% 98%;
      --destructive: 0 62.8% 30.6%;
      --destructive-foreground: 210 40% 98%;
      --border: 217.2 32.6% 17.5%;
      --input: 217.2 32.6% 17.5%;
      --ring: 212.7 26.8% 83.9%;
      --chart-1: 220 70% 50%;
      --chart-2: 160 60% 45%;
      --chart-3: 30 80% 55%;
      --chart-4: 280 65% 60%;
      --chart-5: 340 75% 55%;
      
      --neon: 180 100% 70%;
      --glow: 180 100% 50%;
      --gradient-tech: linear-gradient(135deg, hsl(222.2 84% 4.9%), hsl(217.2 32.6% 17.5%));
      --gradient-subtle: linear-gradient(180deg, hsl(222.2 84% 4.9%), hsl(217.2 32.6% 17.5%));
      --shadow-elegant: 0 10px 30px -10px hsla(180, 100%, 50%, 0.3);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      line-height: 1.6;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .main-container {
      max-width: 48rem;
      padding: 1.5rem 1rem 4rem;
    }

    /* Header & Footer */
    .header-tech, .footer-tech {
      border-bottom: 1px solid hsl(var(--glow) / 0.3);
      background: var(--gradient-tech);
      backdrop-filter: blur(12px);
    }

    .header-tech .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 1rem;
    }

    .footer-tech {
      border-top: 1px solid hsl(var(--glow) / 0.3);
      border-bottom: none;
      margin-top: 4rem;
    }

    .footer-tech .container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding: 2rem 1rem;
      text-align: center;
    }

    @media (min-width: 640px) {
      .footer-tech .container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }
    }

    .text-neon { color: hsl(var(--neon)); }
    .text-primary { color: hsl(var(--primary)); }
    .text-muted { color: hsl(var(--muted-foreground)); }

    /* Animations */
    .animate-pulse-glow { animation: pulse-glow 2s infinite; }
    @keyframes pulse-glow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .animate-enter {
      animation: enter 0.5s ease-out;
    }
    @keyframes enter {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cards */
    .card-elevated {
      background: hsl(var(--card));
      border: 1px solid hsl(var(--border));
      border-radius: 0.75rem;
      box-shadow: var(--shadow-elegant);
      transition: var(--transition-smooth);
    }

    .card-elevated:hover {
      box-shadow: 0 20px 40px -15px hsl(var(--glow) / 0.4);
    }

    /* Typography */
    .title-primary {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, hsl(var(--neon)), hsl(var(--primary)));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title-secondary {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.3;
      color: hsl(var(--foreground));
    }

    .body-text {
      color: hsl(var(--muted-foreground));
      line-height: 1.6;
    }

    /* Buttons */
    .btn-primary, .btn-outline, .btn-ghost {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      transition: var(--transition-smooth);
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, hsl(var(--neon)), hsl(var(--glow)));
      color: hsl(var(--background));
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px hsl(var(--neon) / 0.4);
    }

    .btn-outline {
      background: transparent;
      color: hsl(var(--foreground));
      border: 1px solid hsl(var(--border));
    }

    .btn-outline:hover {
      background: hsl(var(--accent));
      border-color: hsl(var(--neon));
    }

    .btn-ghost {
      background: transparent;
      color: hsl(var(--muted-foreground));
    }

    .btn-ghost:hover {
      background: hsl(var(--accent));
      color: hsl(var(--foreground));
    }

    .hover-scale:hover {
      transform: scale(1.02);
    }

    /* Form Elements */
    .select-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: hsl(var(--background));
      border: 1px solid hsl(var(--border));
      border-radius: 0.5rem;
      color: hsl(var(--foreground));
      font-size: 1rem;
    }

    .select-input:focus {
      outline: none;
      border-color: hsl(var(--neon));
      box-shadow: 0 0 0 2px hsl(var(--neon) / 0.2);
    }

    /* Progress Bar */
    .progress-bar {
      height: 0.75rem;
      background: hsl(var(--neon));
      border-radius: 0.375rem;
      transition: var(--transition-smooth);
    }

    /* Risk Badges */
    .risk-badge {
      display: inline-block;
      padding: 1.5rem;
      border-radius: 1rem;
      font-weight: bold;
    }

    .risk-green { background: linear-gradient(135deg, #10b981, #065f46); color: white; }
    .risk-yellow { background: linear-gradient(135deg, #f59e0b, #92400e); color: white; }
    .risk-red { background: linear-gradient(135deg, #ef4444, #991b1b); color: white; }

    /* Alerts */
    .alert {
      padding: 1rem;
      border-radius: 0.5rem;
      border: 1px solid;
    }

    .alert-warning {
      background: hsl(30 80% 15%);
      border-color: hsl(30 80% 40%);
      color: hsl(30 80% 80%);
    }

    /* Gradients */
    .bg-gradient-subtle {
      background: var(--gradient-subtle);
    }

    /* Violations */
    .violation-item {
      padding: 1rem;
      background: hsl(var(--destructive) / 0.1);
      border: 1px solid hsl(var(--destructive) / 0.3);
      border-radius: 0.5rem;
    }

    /* Spinner */
    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid hsl(var(--muted));
      border-top: 4px solid hsl(var(--neon));
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Disclaimer */
    .disclaimer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: hsl(var(--background));
      color: hsl(var(--foreground));
      padding: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      z-index: 50;
    }

    @media (min-width: 640px) {
      .disclaimer { padding: 1rem; }
      .main-container { padding-bottom: 4rem; }
    }

    /* Utility Classes */
    .space-y-2 > * + * { margin-top: 0.5rem; }
    .space-y-3 > * + * { margin-top: 0.75rem; }
    .space-y-4 > * + * { margin-top: 1rem; }
    .space-y-6 > * + * { margin-top: 1.5rem; }

    .mb-3 { margin-bottom: 0.75rem; }
    .mb-4 { margin-bottom: 1rem; }
    .mb-6 { margin-bottom: 1.5rem; }
    .mb-8 { margin-bottom: 2rem; }

    .mt-2 { margin-top: 0.5rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }

    .p-6 { padding: 1.5rem; }
    .p-8 { padding: 2rem; }

    .text-center { text-align: center; }
    .text-left { text-align: left; }
    .text-sm { font-size: 0.875rem; }
    .text-lg { font-size: 1.125rem; }
    .text-xl { font-size: 1.25rem; }
    .text-3xl { font-size: 1.875rem; }

    .font-semibold { font-weight: 600; }
    .font-bold { font-weight: 700; }

    .w-auto { width: auto; }
    .h-16 { height: 4rem; }

    .mr-4 { margin-right: 1rem; }
  </style>
